<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simon</title>
        <link rel="icon" href="favicon copy.ico" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


        <style>
          h1{
                color: blueviolet;
                text-align: center
            }
            h2{
                color: blueviolet;
            }
            h4{
                color: rgb(3, 3, 148)violet;
                font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            }
            .box{
                display: flex;
                align-items: center;
                justify-content: center;
                margin-right: 5%;
            }
            body {
              display: flex;
              flex-direction: column;
              min-width: 300px;
              justify-content: center;
            }
            .bg-scondary {
              display: flex;
              flex-direction: column;
              align-items: center;
              justify-content: space-around;
              background-color: white;
            }
            .game {
              width: 20vw;
              height: 20vw;   
              justify-content: center;         
            }
            a{
                color: black
            }
            .button-container {
              width: 100%;
              height: 100%;
              display: grid;
              grid-template-columns: 1fr 1fr;
              grid-template-rows: 1fr 1fr;
              gap: 20px;
            }
            .button-top-left {
              border-radius: 100% 0 0 0;
              background-color: green;
              border: thick solid rgb(36, 53, 0);
            }
            .button-top-right {
              border-radius: 0 100% 0 0;
              background-color: red;
              border: thick solid rgb(83, 12, 12);
            }
            .button-bottom-left {
              border-radius: 0 0 0 100%;
              background-color: yellow;
              border: thick solid rgb(94, 90, 10);
            }
            .button-bottom-right {
              border-radius: 0 0 100% 0;
              background-color: blue;
              border: thick solid rgb(27, 14, 100);
            }
            .players_scores{
              display:flex;
              flex-direction: row;
              align-items: center;
              justify-content: center;
            }
            .players{
              display:flex;
              size: 50%;
              margin: 3%;
            }
            .scores{
              display: flex;
              size:50%;
              margin: 3%;
            }
            label{
              font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
              font-size: 120%;
            }
            .controls-center{
              justify-content: center;
            }
        </style>
      </head>
    <body>
        <header>
            <h1>Simon<sup>&reg;</sup></h1>
            <div class=box>
              <nav>
                  <menu>
                      <button class="btn btn-danger"><a href="index.html">Home</a></button>
                      <button class="btn btn-primary"><a href="play.html">Play</a></button>
                      <button class="btn btn-warning"><a href= "scores.html">Scores</a></button>
                      <button class="btn btn-success"><a href= "about.html">About</a></button>
                  </menu>
              </nav>
          </div>
            <hr />
        </header>

        <main class="bg-scondary">
          <div class="players">
            Player:
            <span class="player-name"></span>
          </div>
          <div class="game">
            <div class="button-container">
              <button id="green" class="game-button button-top-left" onclick="game.pressButton(this)"></button>
              <button id="red" class="game-button button-top-right" onclick="game.pressButton(this)"></button>
              <button id="yellow" class="game-button button-bottom-left" onclick="game.pressButton(this)"></button>
              <button id="blue" class="game-button button-bottom-right" onclick="game.pressButton(this)"></button>
            </div>
          </div>
          <div class="controls-center">
            <div class="game-name">Simon<sup>&reg;</sup></div>
            <div id="score" class="score center">--</div>
            <button class="btn btn-primary" onclick="game.reset()">Reset</button>
          </div>
        </main>
        <footer>
            <hr />
            <span class="text-reset">Avery Park</span>
            <br />
            <button class = "btn btn-info"><a href= "https://github.com/braveryapark/simon">My Github</a></button>

        </footer>
        <script src="play.js"></script>
    </body>
</html>
